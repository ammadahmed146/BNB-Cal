<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Coins - Full Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    table {
      border-collapse: collapse;
      width: 400px; /* smaller table */
      font-size: 13px;
    }
    th, td {
      border: 1px solid #000; /* black border */
      padding: 4px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .copied {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Alpha Coins - Full Info</h2>

  <button id="copyBtn" onclick="copyTable()">Copy Data</button>
  <button type="button" onclick="fetchCoins()">Refresh</button>
  <br><br />

  <table id="coinTable">
    <thead>
      <tr>
        <th>Sr</th>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>24h Change %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#coinTable tbody");
    const copyBtn = document.getElementById("copyBtn");

    // Fetch data from Binance Alpha API
    async function fetchCoins() {
      try {
        const res = await fetch("https://www.binance.com/bapi/defi/v1/public/wallet-direct/buw/wallet/cex/alpha/all/token/list");
        const data = await res.json();

        tableBody.innerHTML = ""; // Clear old rows

        data.data.forEach((token, index) => {
          let row = `
            <tr>
              <td>${index + 1}</td>
              <td>${token.symbol}</td>
              <td>${token.name}</td>
              <td>${Number(token.price)}</td>
              <td>${token.percentChange24h || "N/A"}%</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

// Copy Symbol + Name + Price
function copyTable() {
  let text = "";
  const rows = document.querySelectorAll("#coinTable tbody tr");
  rows.forEach(row => {
    let cols = row.querySelectorAll("td");
    let symbol = cols[1].innerText; // Symbol column
    let name   = cols[2].innerText; // Name column
    let price  = cols[3].innerText; // Price column
    text += symbol + "\t" + name + "\t" + price + "\n";
  });

  navigator.clipboard.writeText(text).then(() => {
    copyBtn.innerText = "Copied";
    copyBtn.classList.add("copied");
    setTimeout(() => {
      copyBtn.innerText = "Copy Data";
      copyBtn.classList.remove("copied");
    }, 2000);
  });
}


    // Initial fetch
    window.onload = fetchCoins;

    // Auto-refresh every 10s
    setInterval(fetchCoins, 10000);
  </script>
</body>
</html>
